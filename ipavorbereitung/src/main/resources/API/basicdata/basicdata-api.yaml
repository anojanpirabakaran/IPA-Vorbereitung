openapi: "3.0.3"
info:
  title: "ipavorbereitung API"
  description: "ipavorbereitung API"
  version: "1.0.0"
servers:
  - url: "https://ipavorbereitung"
paths:
  /basic-data:
    get:
      summary: "GET basic-data"
      operationId: "getAll"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Basicdata"
  /basic-data/{id}:
    get:
      summary: "GET basic-data/{id}"
      operationId: "getBasicDataById"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Basicdata"
components:
  schemas:
    City:
      type: "object"
      properties:
        name:
          type: "string"
        postalCode:
          type: "integer"
          format: "int32"
        id:
          type: "string"
    Addressdata:
      type: "object"
      properties:
        streetName:
          type: "string"
        streetNumber:
          type: "string"
        city:
          $ref: "#/components/schemas/City"
        id:
          type: "string"
    Contactdata:
      type: "object"
      properties:
        email:
          type: "string"
        phoneNumber:
          type: "string"
        id:
          type: "string"
    Basicdata:
      type: "object"
      properties:
        salutation:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        dateOfBirth:
          type: "string"
        addressdata:
          $ref: "#/components/schemas/Addressdata"
        contactdata:
          $ref: "#/components/schemas/Contactdata"
        id:
          type: "string"